<html>
<head>
    <title>visual promises</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body ng-app="visualPromiseApp">
<div ng-controller="visualPromiseController">

    <div ng-repeat="bar in bars">
        <div class="bar" ng-class="{checks:finished}" style="width:{{bar.width}}; background-color:{{bar.color}}">
            {{bar.bId}}
        </div>
    </div>


</div>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/highcharts/highcharts.js"></script>
<script type="text/javascript" src="bower_components/moment/moment.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="bower_components/q/q.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
